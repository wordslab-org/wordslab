apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: wordslab-notebooks-ingressroute
  labels:
    app.wordslab.org/name: wordslab-notebooks
    app.wordslab.org/component: jupyterlab
    app.wordslab.org/title: "Jupyterlab notebooks (GPU)"
    app.wordslab.org/description: "Ubuntu 22.04, Cuda 11.8, Python 3.10, Pytorch 1.13 & Tensorflow 2.11, Jupyterlab 3.6.1"
    app.wordslab.org/version: "lab-3.6.1-lambda-0.1.13-22.04.2"
    app.wordslab.org/date: "04/10/2023"
    app.wordslab.org/homepage: "https://www.wordslab.org/"
    app.wordslab.org/source: "https://github.com/wordslab-org/wordslab/tree/main/wordslab.manager/apps/notebooks/wordslab-notebooks-gpu-app.yaml"
    app.wordslab.org/author: "https://github.com/wordslab-org"
    app.wordslab.org/license: "Apache License Version 2.0"
    app.wordslab.org/route/prefix: "$$notebooks$$"
    app.wordslab.org/route/path+title: "/lab||Jupterlab workspace"
spec:
  entryPoints:
    - web
  routes:
  - match: PathPrefix(`/$$notebooks$$`)
    kind: Rule
    services:
    - name: wordslab-notebooks-service
      port: 8888
---
apiVersion: v1
kind: Service
metadata:
  name: wordslab-notebooks-service
  labels:
    app.wordslab.org/name: wordslab-notebooks
    app.wordslab.org/component: jupyterlab
spec:
  type: ClusterIP
  ports:
    - port: 8888
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: wordslab-notebooks
---
kind: "PersistentVolumeClaim"
apiVersion: "v1"
metadata:
  name: wordslab-notebooks-workspace
  labels:
    app.wordslab.org/name: wordslab-notebooks
    app.wordslab.org/component: jupyterlab
spec:
  accessModes:
    - "ReadWriteOnce"
  storageClassName: local-path
  resources:
    requests:
      storage: 50Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: wordslab-notebooks-deployment
  labels:
    app.wordslab.org/name: wordslab-notebooks
    app.wordslab.org/component: jupyterlab
spec:
  replicas: 1
  selector:
    matchLabels:
      app.wordslab.org/name: wordslab-notebooks
      app.wordslab.org/component: jupyterlab
  template:
    metadata:
      labels:
        app.wordslab.org/name: wordslab-notebooks
        app.wordslab.org/component: jupyterlab
    spec:
      containers:
      - name: wordslab-jupyter-stack-container
        image: ghcr.io/wordslab-org/jupyter-stack-cuda:lab-3.6.1-lambda-0.1.13-22.04.2
        ports:
        - name: http
          containerPort: 8888
          protocol: TCP
        env:
        - name: JUPYTER_BASE_URL
          value: "/$$notebooks$$"
        - name: JUPYTER_PORT
          value: "8888"
        - name: JUPYTER_TOKEN
          value: ""
        - name: JUPYTER_ROOT_DIR
          value: "/"
        - name: JUPYTER_SETUP_SCRIPT
          value: "/setup.sh"
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        - name: NVIDIA_DRIVER_CAPABILITIES
          value: "compute,utility"
        - name: NVIDIA_REQUIRE_CUDA
          value: "cuda>=11.8"
        volumeMounts:
          - name: dshm
            mountPath: /dev/shm
          - name: workspace
            mountPath: /workspace
      volumes:
        - name: dshm
          emptyDir:
            medium: Memory
        - name: workspace
          persistentVolumeClaim:
            claimName: wordslab-notebooks-workspace